{% extends 'base.html' %}
{% block content %}

<h1>Delete Stock</h1>

<div class="card col-sm-3">
    <div class="card-body">
        <table class="table table-hover table-striped table-bordered table-sm style="width: auto;"">
            <thead>
                <tr class="table-info">
                    <th scope="col">Ticker</th>
                    <th scope="col">Delete Stock</th>
                </tr>
            </thead>
            <tbody>
                {% if ticker %}
                    {% for item in ticker %}
                        <tr>
                            <th scope="row">{{ item }}</th>
                            <td><a href="{% url 'delete' item.id %}"><button type="button" class="btn btn-outline-danger my-2 my-sm-0  btn-sm">Delete</button></a></td>
                        </tr>
                    {% endfor %}
                {% endif %}
            </tbody>
        </table> 
    </div>
</div>



{% endblock %}
